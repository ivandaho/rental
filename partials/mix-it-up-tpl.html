<div id="Container" class="container">
    <div class="mix {{gear.cat}}" ng-repeat="gear in store.equipment | orderBy:'brand'" 
                            style="{{cart.getHL(gear.sku)}};
                                  cursor: pointer;
                                  background-color: {{cart.colorize(gear.cat)}}"
                            ng-click="cart.addItem(gear.sku, gear.name, gear.ava, 1); colorchange(gear.sku)"
                onmouseover = "" >
            <img ng-src="img/products/{{gear.sku}}.png" alt="{{gear.name}}" />
        <div class="descbox">
            <a href="#/products/{{gear.sku}}"><b>{{gear.brand}} {{gear.name}}</b></a>
            <br>
            <!--
            <div class="desctext">
                {{gear.desc}} {{gear.cat}}
            </div>
            -->
        </div>
    </div> <!-- end of cell -->
</div> <!-- end of container-->
